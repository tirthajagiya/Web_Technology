<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=parseInt(prompt("Enter A Number:"));
        let j=1;
        for(let i=1;i<=a;i++){
            j=j*i;
        }
        document.write("Ans:",j);
    </script>
</body>
</html>
