<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n = parseInt(prompt("Enter A Number:"));
        let a = 0;
        for (let i = 2; i < n; i++) {
            if (n % i == 0) {
                a++;
            }
        }
        if (a == 0) {
            document.write("Number Is Prime.");
        }
        else {
            document.write("Number Is Not Prime.");
        }
    </script>
</body>

</html>
