<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculater</title>
</head>
<body>
    <script>
        let a=parseInt(prompt("Enter A First Number"));
        let b=parseInt(prompt("Enter A Second Number"));
        let c=(prompt("Enter A Operator"));

        if(c=='+'){
            document.write("Your ans Is:",(a+b));
        }

        else if(c=='-'){
            document.write("Your ans Is:",(a-b));
        }
        else if(c=='*'){
            document.write("Your ans Is:",(a*b));
        }
        else if(c=='/'){
            document.write("Your ans Is:",(a/b));
        }
        else{
            document.write("Enter A Valid Operater.");
        }
    </script>
</body>
</html>
