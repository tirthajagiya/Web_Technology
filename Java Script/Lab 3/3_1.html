<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let size=parseInt(prompt("Enter A Size"));
        let a=[]
        for(let i=0;i<size;i++){
            a[i]=parseInt(prompt(`Enter ${i} Elemant`));
        }

        let max=a[0];
        for(let i=0;i<size;i++){
            if(a[i]>max){
                max=a[i];
            }
        }
        document.write("Maximum Number Is:"+max);
    </script>
</body>
</html>
