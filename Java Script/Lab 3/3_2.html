<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=[];
        let size=parseInt(prompt("Enter A Length Of Array:"));
        for(let i=0;i<size;i++){
            a[i]=parseInt(prompt(`Enter A ${i}th Elemant:`));
        }

        for(let i=0;i<size-1;i++){
            let temp=0;
            for(let j=i+1;j<size;j++){
                if(a[i]>a[j]){
                    temp=a[j];
                    a[j]=a[i];
                    a[i]=temp;
                }
            }
        }

        console.log(a);
    </script>
</body>
</html>
