<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" onkeydown="abc()" placeholder="down">
    <input type="text" onkeyup="xyz()" placeholder="up">
    <input type="text" onkeypress="pqr()" placeholder="press">
    <script>
        function abc(){
            console.log('down');
        }

        function xyz(){
            console.log('up');
        }

        function pqr(){
            console.log('press');
        }
        
    </script>
</body>
</html>
