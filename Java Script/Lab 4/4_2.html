<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr=['arjun','darshan','bala'];
        console.log(arr);
        //push method

        arr.push('jadeja');
        console.log(arr);

        //unshift method
        arr.unshift('zala');
        console.log(arr);

        //pop method
        arr.pop();
        console.log(arr);

        //shift method
        arr.shift();
        console.log(arr);

        //splice method
        arr.splice(1,2);
        console.log(arr);

        //sort method
        arr.sort();
        console.log(arr);
    </script>        
</body>
</html>
